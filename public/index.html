<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C2C Dashboard - Job Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/css/dashboard.css" rel="stylesheet" />
    <link href="/css/repos.css" rel="stylesheet" />
    <link href="/css/repo-detail.css" rel="stylesheet" />
    <link href="/css/task-detail.css" rel="stylesheet" />
    <link href="/css/job-compare.css" rel="stylesheet" />
    <link href="/css/summary.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#" id="job-view">
                  <i class="bi bi-briefcase"></i>
                  Job View
                </a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#" id="summary-view-nav">
                  <i class="bi bi-bar-chart-line"></i>
                  Summary
                </a>
              </li> -->
              <!-- <li class="nav-item">
                            <a class="nav-link" href="tasks" id="task-view">
                                <i class="bi bi-graph-up"></i>
                                Task View
                            </a>
                        </li> -->
              <li class="nav-item">
                <a class="nav-link" href="repos" id="repo-view">
                  <i class="bi bi-folder"></i>
                  Repo View
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="error-center"
                  id="error-center-view-nav"
                >
                  <i class="bi bi-exclamation-triangle"></i>
                  Error Center
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
          <!-- Jobs View Content -->
          <div id="jobs-content">
            <!-- Content will be loaded dynamically -->
          </div>

          <!-- Summary View Content -->
          <div id="summary-content" style="display: none">
            <!-- Content will be loaded dynamically -->
          </div>

          <!-- Repos View Content -->
          <div id="repos-content" style="display: none">
            <!-- Content will be loaded dynamically -->
          </div>
          <!-- Error Center Content -->
          <div
            id="error-center-content"
            class="error-center-view"
            style="display: none"
          >
            <!-- Content will be loaded dynamically -->
          </div>
          <!-- Job Detail Content -->
          <div id="job-detail-content" style="display: none">
            <!-- Content will be loaded dynamically -->
          </div>

          <!-- Job Compare View -->
          <div id="job-compare-view" class="d-none">
            <!-- Content will be loaded dynamically -->
          </div>

          <!-- Repo Detail View -->
          <div id="repo-detail-view" class="d-none">
            <!-- Content will be loaded dynamically -->
          </div>

          <!-- Task Detail View -->
          <div id="task-detail-view" class="d-none">
            <!-- Content will be loaded dynamically -->
          </div>
        </main>
      </div>
    </div>

    <!-- Modals Content -->
    <div id="modals-content">
      <!-- Modals will be loaded dynamically -->
    </div>
    <!-- Scripts -->
    <script src="/libs/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- View Management System -->
    <script src="/js/view-manager.js"></script>
    <script src="/js/view-config.js"></script>
    <!-- Application Scripts -->
    <script src="/js/html-loader.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/job-list.js"></script>
    <script src="/js/job-detail.js"></script>
    <script src="/js/job-compare.js"></script>
    <script src="/js/summary-view.js"></script>
    <script src="/js/repo-list.js"></script>
    <script src="/js/repo-detail.js"></script>
    <script src="/js/task-detail.js"></script>
    <script src="/js/error-center.js"></script>
    <script src="/js/router.js"></script>
  </body>
</html>
