<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2C Dashboard - Job Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <link href="/css/repos.css" rel="stylesheet">
    <link href="/css/repo-detail.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="job-view">
                                <i class="bi bi-briefcase"></i>
                                Job View
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tasks" id="task-view">
                                <i class="bi bi-graph-up"></i>
                                Task View
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="repos" id="repo-view">
                                <i class="bi bi-folder"></i>
                                Repo View
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <!-- Jobs View Content -->
                <div id="jobs-content">
                    <!-- Content will be loaded dynamically -->
                </div>

                <!-- Repos View Content -->
                <div id="repos-content" style="display: none">
                    <!-- Content will be loaded dynamically -->
                </div>

                <!-- Job Detail Content -->
                <div id="job-detail-content">
                    <!-- Content will be loaded dynamically -->
                </div>

                <!-- Repo Detail View -->
                <div id="repo-detail-view" class="d-none">
                    <!-- Content will be loaded dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modals Content -->
    <div id="modals-content">
        <!-- Modals will be loaded dynamically -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/html-loader.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/repos.js"></script>
    <script src="/js/repo-detail.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
