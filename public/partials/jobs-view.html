<!-- Jobs View -->
<div id="jobs-view">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h1 class="h2">Job View</h1>
    <!-- <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-primary" id="create-job-btn">
                <i class="bi bi-plus-circle"></i>
                Create a New Job
            </button>
        </div> -->
  </div>
  <!-- Filters -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="d-flex gap-3 align-items-center flex-wrap">
        <div class="input-group" style="max-width: 300px">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="filter-input"
            placeholder="Filter by ID, Creator, Date, Rate, etc..."
          />
        </div>
        
        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="tool-type-filter"
            aria-expanded="false"
          >
            ToolType <span class="badge bg-primary">equals</span>
            <span class="badge bg-secondary">all</span>
          </button>
          <ul class="dropdown-menu" id="tool-type-filter-menu">
            <li><a class="dropdown-item" href="#" data-filter="all">All</a></li>
          </ul>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="iac-type-filter"
            aria-expanded="false"
          >
            Iac Type <span class="badge bg-primary">equals</span>
            <span class="badge bg-secondary">all</span>
          </button>
          <ul class="dropdown-menu" id="iac-type-filter-menu">
            <li><a class="dropdown-item" href="#" data-filter="all">All</a></li>
          </ul>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="copilot-model-filter"
            aria-expanded="false"
          >
            Copilot Model <span class="badge bg-primary">equals</span>
            <span class="badge bg-secondary">all</span>
          </button>
          <ul class="dropdown-menu" id="copilot-model-filter-menu">
            <li><a class="dropdown-item" href="#" data-filter="all">All</a></li>
          </ul>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="deploy-type-filter"
            aria-expanded="false"
          >
            Deploy Type <span class="badge bg-primary">equals</span>
            <span class="badge bg-secondary">all</span>
          </button>
          <ul class="dropdown-menu" id="deploy-type-filter-menu">
            <li><a class="dropdown-item" href="#" data-filter="all">All</a></li>
          </ul>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="computing-resource-filter"
            aria-expanded="false"
          >
            Computing Resource <span class="badge bg-primary">equals</span>
            <span class="badge bg-secondary">all</span>
          </button>
          <ul class="dropdown-menu" id="computing-resource-filter-menu">
            <li><a class="dropdown-item" href="#" data-filter="all">All</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Job Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th class="sortable" data-sort="id">
            ID
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="creationTime">
            Created Time
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="tool-type">
            Tool Type
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="iac-type">
            Iac Type
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="copilot-model">
            Copilot Model
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="deploy-type">
            Deploy Type
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="computing-resource">
            Computing Resource
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="successRate">
            Success Rate
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <!-- <th>Actions</th> -->
        </tr>
      </thead>
      <tbody id="jobs-table-body">
        <!-- Jobs will be loaded here -->
      </tbody>
    </table>  </div>

  <!-- Pagination -->
  <nav aria-label="Job pagination">
    <ul class="pagination justify-content-center" id="pagination">
      <!-- Pagination buttons will be generated here -->
    </ul>
  </nav>

  <!-- Loading indicator -->
  <div class="text-center d-none" id="loading-indicator">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
