<!-- Repo Detail View -->
<div class="container-fluid">
  <!-- Header Section -->
  <div class="repo-header-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center">
          <i class="bi bi-stack fs-2 me-3 text-primary"></i>
          <h1 class="h2 mb-0" id="repo-detail-title">Repo-sample</h1>
        </div>
      </div>
      <!-- <button class="btn btn-primary">
                <i class="bi bi-pencil"></i> Edit
            </button> -->
    </div>

    <!-- Repo Information Grid -->
    <div class="row">
      <div class="col-md-6">
        <div class="repo-info-item">
          <label class="repo-info-label">Repo Name:</label>
          <span id="repo-detail-name"></span>
        </div>
        <div class="repo-info-item">
          <label class="repo-info-label">App Pattern:</label>
          <span id="repo-detail-app-pattern">N+1</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="repo-info-item">
          <label class="repo-info-label">Language:</label>
          <span id="repo-detail-language">Java</span>
        </div>
        <div class="repo-info-item">
          <label class="repo-info-label">Repo Link:</label>
          <a href="#" id="repo-detail-link" class="text-primary" target="_blank"
            >http://github.com/abcd</a
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Success Rate Section -->
  <div class="success-rate-section">
    <h3 class="success-rate-title">Ever Success Rate</h3>
    <div class="success-rate-display">
      <span class="success-rate-percentage" id="repo-success-rate">90%</span>
      <span class="success-rate-fraction" id="repo-success-fraction"
        >(9/10)</span
      >
    </div>
  </div>

  <!-- Related Tasks Section -->
  <div class="related-tasks-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="text-primary">Related Tasks</h3>
    </div>

    <!-- Tasks Table -->
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>TaskID</th>
            <th>CreationTime</th>
            <th>CopilotModel</th>
            <th>Deploy Result</th>
            <th>TaskType</th>
            <th>Iterations</th>
            <th>Error Detail</th>
          </tr>
        </thead>
        <tbody id="related-tasks-table-body">
          <!-- Tasks will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Loading indicator -->
    <div class="text-center d-none" id="tasks-loading-indicator">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
