<!-- Repo Detail View -->
<div class="container-fluid">
    <!-- Header Section -->
    <div class="repo-header-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <button id="back-to-repos-btn" class="btn btn-outline-secondary me-3">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
                <div class="d-flex align-items-center">
                    <i class="bi bi-stack fs-2 me-3 text-primary"></i>
                    <h1 class="h2 mb-0" id="repo-detail-title">Repo-sample</h1>
                </div>
            </div>
            <!-- <button class="btn btn-primary">
                <i class="bi bi-pencil"></i> Edit
            </button> -->
        </div>

        <!-- Repo Information Grid -->
        <div class="row">
            <div class="col-md-6">
                <div class="repo-info-item">
                    <label class="repo-info-label">Repo Name:</label>
                    <span id="repo-detail-name"></span>
                </div>
                <div class="repo-info-item">
                    <label class="repo-info-label">Language:</label>
                    <span id="repo-detail-language">Java</span>
                </div>
                <div class="repo-info-item">
                    <label class="repo-info-label">App Pattern:</label>
                    <span id="repo-detail-app-pattern">N+1</span>
                </div>
                <div class="repo-info-item">
                    <label class="repo-info-label">Total Tasks:</label>
                    <span id="repo-detail-total-tasks">0</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="repo-info-item">
                    <label class="repo-info-label">Success Rate:</label>
                    <span id="repo-detail-success-rate">28.6%</span>
                </div>
                <div class="repo-info-item">
                    <label class="repo-info-label">Success Tasks:</label>
                    <span id="repo-detail-success-tasks">0</span>
                </div>
                <div class="repo-info-item">
                    <label class="repo-info-label">Repo Link:</label>
                    <a href="#" id="repo-detail-link" class="text-primary" target="_blank">http://github.com/abcd</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Rate Section -->
    <div class="success-rate-section">
        <h3 class="success-rate-title">Ever Success Rate</h3>
        <div class="success-rate-display">
            <span class="success-rate-percentage" id="repo-success-rate">90%</span>
            <span class="success-rate-fraction" id="repo-success-fraction">(9/10)</span>
        </div>
    </div>
