<!-- Repos View -->
<div id="repos-view">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h1 class="h2">Repo View</h1>
  </div>

  <!-- Filters -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="d-flex gap-3 align-items-center flex-wrap">
        <div class="input-group" style="max-width: 300px">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="repoNameFilter"
            placeholder="Filter for any fields..."
          />
        </div>
        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="repo-type-filter"
            aria-expanded="false"
          >
            RepoType <span class="badge bg-primary">equals</span>
            <span class="badge bg-secondary">all</span>
          </button>
          <ul class="dropdown-menu" id="repo-type-dropdown">
            <li><a class="dropdown-item" href="#" data-filter="all">All</a></li>
          </ul>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="language-filter"
            aria-expanded="false"
          >
            Language <span class="badge bg-primary">equals</span>
            <span class="badge bg-secondary">all</span>
          </button>
          <ul class="dropdown-menu" id="language-dropdown">
            <li><a class="dropdown-item" href="#" data-filter="all">All</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Repo Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th class="sortable" data-sort="repoName">
            RepoName
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="languages">
            Language
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="repoType">
            RepoType
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="appPattern">
            App Pattern
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
          <th class="sortable" data-sort="successRate">
            Success Rate
            <i class="bi bi-arrow-down-up ms-1"></i>
          </th>
        </tr>
      </thead>
      <tbody id="reposTableBody">
        <!-- Repos will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Loading indicator -->
  <div class="text-center d-none" id="repos-loading-indicator">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
